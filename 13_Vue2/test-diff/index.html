<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <ul>
      <li v-for="(n, i) in numbers" :key="i">{{n}}</li>
    </ul>
    <button @click="numbers.reverse()">reverse</button>
    <button @click="numbers.unshift(100)">unshift</button>
  </div>

  <script src="./vue.js"></script>
  <script>
    window.vm = new Vue({
      el: "#app",
      data: {
        numbers: [1, 2, 3, 4, 5]
      }
    });
  </script>
</body>

</html>
