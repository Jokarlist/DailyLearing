<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 实现两数组的并集、交集、差集
    const arr1 = [33, 22, 55, 33, 11, 33, 5];
    const arr2 = [22, 55, 77, 88, 88, 99, 99];

    // 并集
    // console.log("并集", [...new Set([...arr1, ...arr2])]);
    console.log("并集", [...new Set(arr1.concat(arr2))]);

    // 交集
    console.log("交集", [...new Set(arr1)].filter(item => arr2.indexOf(item) >= 0));
    // console.log("交集", [...new Set(arr1)].filter(item => new Set(arr2).has(item)));
    const cross = [...new Set(arr1)].filter(item => arr2.indexOf(item) >= 0);

    // 差集
    console.log("差集", [...new Set([...arr1, ...arr2])].filter(item => arr1.indexOf(item) >= 0 && arr2.indexOf(item) < 0 || arr1.indexOf(item) < 0 && arr2.indexOf(item) >= 0));
    // console.log("差集", [...new Set([...arr1, ...arr2])].filter(item => cross.indexOf(item) < 0));
  </script>
</body>

</html>
