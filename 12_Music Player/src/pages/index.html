<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <title>简易音乐播放器</title>
  <link rel="stylesheet" href="../styles/index.css">
</head>

<body>
  <div class="player">
    <!-- 专辑图片 -->
    <div class="cover">
      <img src="../assets/song_1.jpg" alt="图片未正常显示">
    </div>

    <!-- 歌曲信息 -->
    <div class="info">
      <h2 class="name">听妈妈的话</h2>
      <div class="singer">周杰伦</div>
      <div class="album">依然范特西</div>
    </div>

    <!-- 进度条 -->
    <div class="progress">
      <div class="curTime">00:00</div>
      <div class="drag">
        <div class="curDot"></div>
        <div class="frontBg"></div>
        <div class="backBg"></div>
      </div>
      <div class="totalTime">00:00</div>
    </div>

    <!-- 底部菜单 -->
    <ul class="control">
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>

    <!-- 弹出列表 -->
    <div class="playlist">
      <div class="title">播放列表</div>
      <dl>
        <!-- <dd>听妈妈的话</dd>
        <dd>听妈妈的话</dd>
        <dd>听妈妈的话</dd> -->
      </dl>
      <div class="close">关闭</div>
    </div>
  </div>

  <script src="../scripts/gaussBlur.js"></script>
  <script src="../scripts/render.js"></script>
  <script src="../scripts/audio.js"></script>
  <script src="../scripts/indexControl.js"></script>
  <script src="../scripts/playlistControl.js"></script>
  <script src="../scripts/progress.js"></script>
  <script src="../scripts/index.js"></script>
</body>

</html>
