<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .box {
      position: absolute;
      width: 150px;
      height: auto;
      padding-bottom: 10px;
      border: 1px solid #000;
    }

    .box2 {
      left: 300px;
    }

    li {
      width: 100px;
      height: 30px;
      margin: 10px auto 0 auto;
      background-color: #f40;
      list-style: none;
    }
  </style>
</head>

<body>
  <div class="box box1">
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ul>
  </div>
  <div class="box box2"></div>

  <script>
    var oDiv1 = document.getElementsByClassName("box1")[0];
    var oDiv2 = document.getElementsByClassName("box2")[0];
    var liArr = document.getElementsByTagName("li");
    var dragElem = null;

    Array.prototype.forEach.call(liArr, function (item) {
      item.setAttribute("draggable", "true");
      item.ondragstart = function (e) {
        dragElem = e.target;
      };
    });

    function bindDragEvents(elem) {
      elem.ondragover = function (e) {
        e.preventDefault();
      };
      elem.ondrop = function () {
        this.appendChild(dragElem);
        dragElem = null;
      };
    }

    bindDragEvents(oDiv1);
    bindDragEvents(oDiv2);

    /* oDiv2.ondragover = function (e) {
      e.preventDefault();
    };
    oDiv2.ondrop = function () {
      this.appendChild(dragElem);
      dragElem = null;
    }; */
  </script>
</body>

</html>
