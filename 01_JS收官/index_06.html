<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>index</title>
</head>
<style>
  /* 弹性运动案例 */
  ul {
    position: relative;
    width: 800px;
    height: 100px;
    margin: 100px auto 0;
    list-style: none;
  }

  .elem {
    float: left;
    width: 198px;
    height: 98px;
    line-height: 98px;
    text-align: center;
    border: 1px solid black;
    background-color: cornflowerblue;
  }

  #bg {
    position: absolute;
    width: 200px;
    height: 100px;
    background-color: rebeccapurple;
    opacity: 0.5;
  }
</style>

<body>
  <!-- 弹性运动案例 -->
  <ul>
    <li class="elem">LEFT</li>
    <li class="elem">MID-LEFT</li>
    <li class="elem">MID-RIGHT</li>
    <li class="elem">RIGHT</li>
    <li id="bg"></li>
  </ul>

  <script>
    var oLiArray = document.querySelectorAll(".elem");
    var timer = null;

    for (var i = 0; i < oLiArray.length; i++) {
      oLiArray[i].onmouseenter = function () {
        startMove(bg, this.offsetLeft);
      }
    }

    var startMove = function (elem, target) {
      clearInterval(timer);
      var a = 0;
      var iSpeed = 0;
      var u = 0.8;

      timer = setInterval(function () {
        a = (target - elem.offsetLeft) / 7;
        iSpeed += a;
        iSpeed *= u;
        if (Math.abs(iSpeed) < 1 && Math.abs(target - elem.offsetLeft) < 1) {
          clearInterval(timer);
          elem.style.left = target + "px";
        } else {
          elem.style.left = iSpeed + elem.offsetLeft + "px";
        }
      }, 30);
    };
  </script>
</body>

</html>
