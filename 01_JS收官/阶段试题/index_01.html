<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>index</title>
</head>

<body>
  <script>
    /* 定义数组：var arr = [{name: 'cst', age: '18'}, {name: 'jc', age: '20'}, {name: 'dxm', age: '50'} , {name: 'dcg', age: '30'}]。利用filter和map对数组进行操作：留下name中包含c的，并且让他们的年龄都乘2。 */
    var arr = [{
        name: "cst",
        age: "18",
      },
      {
        name: "jc",
        age: "20",
      },
      {
        name: "dxm",
        age: "50",
      },
      {
        name: "dcg",
        age: "30",
      },
    ];
    var tempArr = arr.filter(function (item) {
      return item.name.match(/c/);
    }).map(function (item) {
      item.age *= 2;
      return item;
    });

    console.log(tempArr);
  </script>
</body>

</html>
